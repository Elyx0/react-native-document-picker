buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

def _ext = rootProject.ext;

android {
    compileSdkVersion _ext.has('compileSdkVersion') ? _ext.compileSdkVersion : 26;
    buildToolsVersion _ext.has('buildToolsVersion') ? _ext.buildToolsVersion : '26.0.3';

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion _ext.has('targetSdkVersion') ? _ext.targetSdkVersion : 26;
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url "http://files.couchbase.com/maven2/"
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}
